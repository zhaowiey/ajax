<script type="text/javascript">
/*
本地存储: HTML5中出现的window下的属性。

sessionStorage/localStorage

专门用来前端存储数据。可以说是前端的数据库，一样存在浏览器中的。

localStorage存储的内容可以比cookie更多，比cookie操作（增删改）起来更便捷
每个域名 5M左右。

localStorage.setItem(key,val);
localStorage.getItem(key);
localStorage.removeItem(key);
localStorage.clear(); 清空
只要不删就一直在

localStorage优缺点:
localStorage的优势
	1、localStorage拓展了cookie的4K限制
	2、localStorage会可以将第一次请求的数据直接存储到本地，这个相当于一个5M大小的针对于前端页面的数据库，相比于cookie可以节约带宽，但是这个却是只有在高版本的浏览器中才支持的

localStorage的局限
	1、浏览器的大小不统一，并且在IE8以上的IE版本才支持localStorage这个属性
	2、目前所有的浏览器中都会把localStorage的值类型限定为string类型，这个在对我们日常比较常见的JSON对象类型需要一些转换
		
		arr = JSON.parse(localStorage.getItem('mmm'));
		localStorage.setItem('mmm',JSON.stringify(arr));

	3、localStorage在浏览器的隐私模式下面是不可读取的
	4、localStorage本质上是对字符串的读取，如果存储内容多的话会消耗内存空间，会导致页面变卡
	5、localStorage不能被爬虫抓取到
	localStorage与sessionStorage的唯一一点区别就是localStorage属于永久性存储，而sessionStorage属于当会话结束的时候(onbeforeunload/onunload解决)，sessionStorage中的键值对会被清空	
*/

/*
事件：
	storage事件
		能够监听同域同浏览器的兄弟页面数据并且实时更新
	只有手动删除浏览器的数据才会在当前页面上触发这个事件。		
*/
